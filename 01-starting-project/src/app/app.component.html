<app-header />

<main>
  <ul id="users">
    @for(u of users; track u.id) {
    <li>
      <app-user [user]="u" (customSelect)="onSelectUser($event)" />
    </li>

    }
  </ul>
  @if(selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"> </app-tasks>

  } @else {
  <p id="fallback">Select a user to see thier tasks!</p>
  }
</main>
