<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial">INITIAL INVESTMENT</label>
      <input type="number" id="initial" name="initial" [(ngModel)]="initialInvestment"/>
    </p>

    <p>
      <label for="anual">ANNUAL INVESTMENT</label>
      <input type="number" id="anual" name="anual" [(ngModel)]="annualInvestment"/>
    </p>
  </div>
  
  <div class="input-group">
    <p>
    <label for="expected">EXPECTED RETURN</label>
    <input type="number" id="expected" name="expected" [(ngModel)]="expectedReturn"/>
  </p>

  <p>
    <label for="duration">DURATION</label>
    <input type="number" id="duration" name="duration" [(ngModel)]="duration"/>
  </p>
</div>

  <button type="submit">CALCULATE</button>
</form>
